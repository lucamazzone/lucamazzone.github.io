<!DOCTYPE html>
<footer>
        <div class="pagebox">
                <div class="container">
                        <div class="section left footnote" style="width: 100%;">
                                {{ site.first_name | prepend: "&copy; <script>document.write(new Date().getFullYear())</script> " }}<span style="display: none;"> </span><b> {{ site.last_name }}</b>
                                <br />
                                <a href="https://jekyllrb.com/">Jekyll</a> ·
                                <a href="{{ site.repo }}">Source</a> ·
                                <a href="https://github.com/ildodo12/website/blob/master/LICENSE">License</a>
                        </div>
                        <div class="section left footnote" style="width: 100%; ">
                                {{ site.university }}<br />{{ site.department }}<br />{{ site.address }}
                        </div>
                        <div class="section right" style="width: 75%; ">
                                <a href="mailto:{{ site.email }}" class="fas fa-2x fa-envelope-square" title="Email - UC3M" id="icon"></a>
                                <a href="mailto:{{ site.email2 }}" class="fas fa-2x fa-envelope-square" title="Email - Northwestern" id="icon"></a>
                                <a href="https://scholar.google.com/citations?user=r_5FrW4AAAAJ&hl=it" class="ai ai-2x ai-google-scholar-square" title="Google Scholar" id="icon"></a>
                                <a href="https://github.com/lucamazzone" class="fab fa-2x fa-github-square" title="GitHub" id="icon"></a>
                        </div>
                </div>
        </div>
</footer>
