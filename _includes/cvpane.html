<!DOCTYPE html>

<div class="container">
  <div class="column" style="float:left;  text-align: justify; text-justify: inter-word; width: 50%; margin-right:0px; font-size:1.3em; padding-top:150px">
   <!-- <p style="color:#000000; background: white; border-radius:40px; width: 100%; padding:0px; margin-bottom:0.25cm" > -->
    LUCA MAZZONE
    <br>

  <div class="section" style="width: 100%; ">
    <h1> &nbsp; </h1>
    <ul class="fa-ul">
      <li><span class="fa-li"><i class="fas fa-map-marker-alt"></i></span>{{ site.university }}<br />{{ site.department }}<br />{{ site.address }}</li>
      <li><span class="fa-li"><i class="fas fa-door-open"></i></span>{{ site.office }}</li>
      <li><span class="fa-li"><i class="fas fa-phone-alt"></i></span>{{ site.phone }}</li>
      <li><span class="fa-li"><i class="fas fa-envelope"></i></span><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      <li><span class="fa-li"><i class="fas fa-envelope"></i></span><a href="mailto:{{ site.email2 }}">{{ site.email2 }}</a></li>
      <li><span class="fa-li"><i class="fas fa-globe"></i></span><a href="{{ site.url }}">{{ site.url | replace: "https://", "" | replace: "http://", "" }}</a></li>
    </ul>
  </div>
  <div class="section right" style="width: 100%;">
    <img class="avatar" src="assets/IMG_1697.png" alt="Luca Mazzone"  />
  </div>
</div>
